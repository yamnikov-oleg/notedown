<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notedown WIP</title>

    <script src="/static/deps/underscore-min.js"></script>
    <script src="/static/deps/fetch.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/api.js"></script>
    <script src="/static/abstract-ui.js"></script>
  </head>
  <body>
    <div id="app">

      <aside>
        <div class="toolbar">
          <button v-on:click="notes.new()">Новая заметка</button>
          <div class="spacer"></div>
          <button v-on:click="refresh">Обновить</button>
        </div>
        <ul>
          <li v-for="note in notes.asArray()"
              v-bind:class="{ selected: notes.isSelected(note) }"
              v-on:click="notes.select(note)">{{ note.text }}</li>
        </ul>
      </aside>

      <main>
        <div class="toolbar-wrap">
          <div class="toolbar" v-if="notes.hasSelected()">
            <button v-on:click="notes.deselect()">Закрыть</button>
            <div class="spacer"></div>
            <button v-on:click="notes.remove(notes.selected)">Удалить</button>
          </div>
        </div>
        <textarea v-if="notes.hasSelected()" v-model="notes.selected.text" v-on:input="notes.saveDebounced"></textarea>
      </main>

    </div>
    <script src="/static/ui.js"></script>
  </body>
</html>
